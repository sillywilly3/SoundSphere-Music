<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeStream</title>
  <style>
    body { background: #121212; color: #1db954; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #app { text-align: center; padding: 20px; }
    #searchBar { margin: 20px auto; }
    input, button { padding: 10px; font-size: 16px; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px; }
  </style>
</head>
<body>
  <div id="app">
    <h1>ðŸŽµ FreeStream</h1>
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search for a song...">
      <button onclick="search()">Search</button>
    </div>
    <ul id="results"></ul>
    <audio id="player" controls style="width: 100%; margin-top: 20px;"></audio>
  </div>
  <script>
    const API_KEY = "your_youtube_api_key"; // Replace with your YouTube API key

    async function search() {
      const query = document.getElementById("searchInput").value;
      if (!query) return alert("Please enter a search term!");
      const results = document.getElementById("results");
      results.innerHTML = "Searching...";

      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`);
      const data = await response.json();
      results.innerHTML = data.items.map(video => `
        <li>
          <strong>${video.snippet.title}</strong>
          <button onclick="play('https://www.youtube.com/watch?v=${video.id.videoId}')">Play</button>
        </li>
      `).join('');
    }

    function play(url) {
      const player = document.getElementById("player");
      player.src = url;
      player.play();
    }
  </script>
</body>
</html>
